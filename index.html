<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Shopping List
    </title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>

<body>
    <div class="container">
        <h1>
            Shopping List
        </h1>
        <form id="myForm">
            <label>
                Add an item
            </label>
            <input id="tbItem" type="text" placeholder="e.g., broccoli">
            <button id="addBtn" type="submit">
                Add item
            </button>
        </form>
        <ul id="list">
        </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
